<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#58CC02">
  <title>LinguaKids - Progress in German</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', Arial, sans-serif;
      background: linear-gradient(135deg,#e0eaff 0%,#f6f0ff 100%);
      margin:0;padding:0;
      min-height: 100vh;
    }
    #app { 
      max-width:1000px; 
      margin:auto; 
      padding:15px; 
      padding-top: 60px;
    }
    h2 { text-align:center; color:#58cc02; font-family:'Baloo 2',cursive; }
    
    .dashboard {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    
    .streak-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .streak-box {
      background: linear-gradient(to right,#ff9a00,#ff6a00);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      font-family: 'Baloo 2', cursive;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .progress-section {
      margin: 20px 0;
    }
    
    .progress-bar {
      height: 20px;
      background: #f0f0f0;
      border-radius: 10px;
      margin: 10px 0;
      overflow: hidden;
      position: relative;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(to right,#58cc02,#1cb0f6);
      border-radius: 10px;
      width: 0%;
      transition: width 0.5s ease;
      
      /* Display text inside the bar */
      text-align: center; 
      color: white; 
      font-weight: bold; 
      font-size: 0.9rem; 
      line-height: 20px;
    }
    
    .achievements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .achievement-card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: 0.3s;
      border: 2px solid transparent;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .achievement-card.unlocked {
      border-color: #58cc02;
      background: #f0fff0;
    }
    
    .achievement-card.locked {
      filter: grayscale(1);
      opacity: 0.7;
      background: #f8f8f8;
    }
    
    .achievement-icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    
    .achievement-title {
      font-weight: bold;
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: #333;
    }
    
    .achievement-desc {
      font-size: 0.75rem;
      color: #666;
      line-height: 1.3;
    }
    
    .english-translation {
      font-size: 0.7rem;
      color: #888;
      font-style: italic;
      margin-bottom: 5px;
    }
    
    .btn {
      background:linear-gradient(to right,#58cc02,#1cb0f6);
      border:none; color:white; padding:12px 25px; border-radius:50px;
      font-family:'Baloo 2',cursive; cursor:pointer; margin:10px 5px;
      font-size: 1rem;
      min-width: 140px;
      display: inline-block;
      text-decoration: none;
      text-align: center;
    }
    .btn:active { transform:scale(0.96); }
    
    /* Fixed back button */
    .back-button-container {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
    }
    
    .progress-label {
      font-weight: 500;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
    }
    
    /* Button container */
    .button-container {
      text-align: center;
      margin-top: 20px;
      position: relative;
    }
    
    /* Custom Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none; /* Hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 400px;
      text-align: center;
      font-family: 'Quicksand', sans-serif;
    }

    .modal-content p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #333;
    }

    .modal-actions .btn {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 0 10px;
    }

    .btn-danger {
      background: linear-gradient(to right, #ff6b6b, #ff5252);
    }
    
    @media(max-width:600px){
      .achievements-grid {
        grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      }
      #app {
        padding-top: 50px;
      }
      .btn {
        padding: 10px 20px;
        min-width: 120px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
<div id="app">
  <div class="back-button-container">
    <a href="german.html" class="btn">Back</a>
  </div>
  
  <h2>My Progress in German</h2>
  
  <div class="dashboard">
    <div class="streak-container">
      <div class="streak-box">
        <i class="fas fa-fire"></i>
        <span id="streakCount">0</span> Tage Serie (Day Streak)
      </div>
    </div>
    
    <div class="progress-section">
      <h3>Level Progress</h3>
      <div>
        <div class="progress-label">
          Level 1: Alphabets & Numbers
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="level1Progress"></div>
        </div>
      </div>
      <div>
        <div class="progress-label">
          Level 2: Basic Words
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="level2Progress"></div>
        </div>
      </div>
      <div>
        <div class="progress-label">
          Level 3: Sentences & Expressions
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="level3Progress"></div>
        </div>
      </div>
      <div>
        <div class="progress-label">
          Games
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="gamesProgress"></div>
        </div>
      </div>
    </div>
    
    <div class="progress-section">
      <h3>Achievements</h3>
      <div class="achievements-grid" id="achievementsContainer">
        </div>
    </div>
  </div>
  
  <div class="button-container">
    <a href="german.html" class="btn">Continue Learning</a>
    <button class="btn btn-danger" onclick="resetProgress()">Reset Progress</button>
  </div>
</div>

<div id="customResetModal" class="modal-overlay">
  <div class="modal-content">
    <p id="modalMessage">All your progress will be reset. Are you sure you want to continue?</p>
    <div class="modal-actions">
      <button class="btn btn-danger" onclick="performReset()">Yes</button>
      <button class="btn" onclick="document.getElementById('customResetModal').style.display='none'">No</button>
    </div>
  </div>
</div>

<script>
// NOTE: All core logic (initProgress, updateStreak, checkAchievements, showAchievementToast) 
// is assumed to be loaded from grprogress.js, and will be called from the display functions.

function getProgressData() {
  const defaultProgress = {
    level1: {
      alphabets: { completed: 0, total: 30 },
      numbers: { completed: 0, total: 100 }
    },
    level2: {
      fruits: { completed: 0, total: 10 },
      vegetables: { completed: 0, total: 10 },
      animals: { completed: 0, total: 10 },
      birds: { completed: 0, total: 10 },
      vehicles: { completed: 0, total: 10 },
      colors: { completed: 0, total: 10 }
    },
    level3: {
      greetings: { completed: 0, total: 10 },
      activities: { completed: 0, total: 10 },
      questions: { completed: 0, total: 5 }
    },
    // FIX 1: Redefine the default structure locally to match the fixed grprogress.js logic (total = 1 for games)
    games: {
      'fill-blanks': { completed: 0, total: 1 }, 
      'match-words': { completed: 0, total: 1 }, 
      'count-apples': { completed: 0, total: 1 } 
    },
    achievements: {
      firstSteps: false,
      alphabetMaster: false,
      numberWhiz: false,
      wordExpert: false,
      sentenceBuilder: false,
      gameChampion: false,
      weekStreak: false,
      monthStreak: false
    },
    streak: {
      count: 0,
      lastDate: null
    },
    sessionDate: new Date().toDateString()
  };
  
  return JSON.parse(localStorage.getItem('grprogress') || JSON.stringify(defaultProgress));
}


// Display progress data on the page
function displayProgress() {
  const progress = getProgressData();
  
  document.getElementById('streakCount').textContent = progress.streak.count;
  
  // Calculate and display level progress
  updateLevelProgress('level1', progress.level1);
  updateLevelProgress('level2', progress.level2);
  updateLevelProgress('level3', progress.level3);
  
  // FIX 3: Calculate and display Games progress
  updateGamesProgress(progress.games);
  
  // Display achievements
  displayAchievements(progress.achievements);
}

// Update progress for Level 1, 2, 3
function updateLevelProgress(levelId, levelData) {
  let totalCompleted = 0;
  let totalItems = 0;
  
  // Calculate totals for the level
  Object.keys(levelData).forEach(category => {
    totalCompleted += levelData[category].completed;
    totalItems += levelData[category].total;
  });
  
  // Calculate raw ratio and cap at 1.0 to prevent >100% display
  const ratio = totalItems > 0 ? (totalCompleted / totalItems) : 0;
  const cappedRatio = Math.min(1.0, ratio);
  const percentage = Math.round(cappedRatio * 100);
  
  // Update progress bar
  const progressFill = document.getElementById(`${levelId}Progress`);
  
  if (progressFill) {
    progressFill.style.width = `${percentage}%`;
    progressFill.textContent = `${percentage}%`;
  }
}

// FIX 4: Dedicated function to calculate and update Games progress
function updateGamesProgress(gamesData) {
    const totalGames = Object.keys(gamesData).length; // 3 games
    let gamesCompletedCount = 0;
    
    // Sum up games completed (if completed >= 1/total, it counts)
    Object.keys(gamesData).forEach(gameKey => {
        // Since we set total = 1 in grprogress.js, completed >= 1 means the game was played once
        if (gamesData[gameKey].completed >= 1) {
            gamesCompletedCount++;
        }
    });

    const percentage = totalGames > 0 ? Math.round((gamesCompletedCount / totalGames) * 100) : 0;

    const progressFill = document.getElementById('gamesProgress');
    if (progressFill) {
        progressFill.style.width = `${percentage}%`;
        progressFill.textContent = `${percentage}%`;
    }
}


// Display achievements
function displayAchievements(achievements) {
  const achievementsContainer = document.getElementById('achievementsContainer');
  
  const achievementsData = [
    {
      id: 'firstSteps',
      icon: 'üë£',
      title: 'Erste Schritte',
      description: 'Complete your first activity',
      english: 'First Steps'
    },
    {
      id: 'alphabetMaster',
      icon: 'üî§',
      title: 'Alphabet-Meister',
      description: 'Learn all letters',
      english: 'Alphabet Master'
    },
    {
      id: 'numberWhiz',
      icon: 'üî¢',
      title: 'Zahlen-Ass',
      description: 'Know 50+ numbers',
      english: 'Number Whiz'
    },
    {
      id: 'wordExpert',
      icon: 'üìö',
      title: 'Wort-Experte',
      description: 'Master 3 word categories',
      english: 'Word Expert'
    },
    {
      id: 'sentenceBuilder',
      icon: 'üó£Ô∏è',
      title: 'Satz-Bauer',
      description: 'Complete 2 sentence categories',
      english: 'Sentence Builder'
    },
    {
      id: 'gameChampion',
      icon: 'üéÆ',
      title: 'Spiele-Champion',
      description: 'Play 2 different games',
      english: 'Game Champion'
    },
    {
      id: 'weekStreak',
      icon: 'üî•',
      title: '7-Tage-Serie',
      description: '7-day learning streak',
      english: '7-Day Streak'
    },
    {
      id: 'monthStreak',
      icon: 'üèÜ',
      title: '30-Tage-Serie',
      description: '30-day learning streak',
      english: '30-Day Streak'
    }
  ];
  
  if (achievementsContainer) {
    achievementsContainer.innerHTML = achievementsData.map(achievement => {
      const isUnlocked = achievements[achievement.id];
      return `
        <div class="achievement-card ${isUnlocked ? 'unlocked' : 'locked'}">
          <div class="achievement-icon" style="color: #666;">${achievement.icon}</div>
          <div class="achievement-title">${achievement.title}</div>
          <div class="english-translation">${achievement.english}</div>
          <div class="achievement-desc">${achievement.description}</div>
        </div>
      `;
    }).join('');
  }
}

function loadLevel1() {
  window.location.href = "german.html";
}

function resetProgress() {
  // Show the custom modal instead of a native alert/confirm
  document.getElementById('customResetModal').style.display = 'flex';
}

function performReset() {
  // 1. Clear the local storage key for German progress
  localStorage.removeItem('grprogress');
  
  // 2. Clear session storage (for daily lock keys)
  sessionStorage.clear();
  
  // 3. Hide the modal
  document.getElementById('customResetModal').style.display = 'none';

  // 4. Re-initialize the app state and update the display
  // These functions are assumed to be defined in grprogress.js or globally
  if (typeof initProgress === 'function') {
    initProgress();
  }
  displayProgress();
  
  // 5. Show success toast (assuming showAchievementToast is available globally/from grprogress.js)
  if (typeof showAchievementToast === 'function') {
      showAchievementToast("Fortschritt zur√ºckgesetzt!", "Dein Lernfortschritt wurde gel√∂scht.");
  }
}

document.addEventListener('DOMContentLoaded', function() {
  // Assuming initProgress is defined in grprogress.js
  if (typeof initProgress === 'function') {
    initProgress();
  }
  displayProgress();
});
</script>
<script src="grprogress.js"></script>
<script src="script.js"></script>

</body>
</html>
